<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Chilly's Puff and Polish - Detailer Checklist</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="/www/css/productschecklist.css" />

<div class="center-container">

<form id="employee-form" class="employee-form" autocomplete="off">
  <label class="employee-label">
    Employee Name
    <input type="text" name="employee" required placeholder="Enter name" class="employee-input" />
  </label>
  <label class="employee-label">
    Date
    <input type="date" name="date" required class="employee-input" />
  </label>
  <button type="submit" class="employee-submit">Submit</button>
</form>




<header>
  <img id="logo" src='../Images/Chillys Puff and Polish Logo.png' alt="Chilly's Puff and Polish Logo" />
</header>

<section id="interior">
  <h2>Interior Duties</h2>
  <label><input type="checkbox" /> Vacuum Seats, Carpets & Floor Mats</label>
  <label><input type="checkbox" /> Clean & Wipe Dashboard, Console & Cup Holders</label>
  <label><input type="checkbox" /> Clean & Treat Leather or Fabric Seats</label>
  <label><input type="checkbox" /> Wipe Inside Windows & Mirrors</label>
  <label><input type="checkbox" /> Clean Air Vents & Controls</label>
  <label><input type="checkbox" /> Remove Trash & Debris</label>
  <label><input type="checkbox" /> Clean Door Jambs & Sills</label>
  <label><input type="checkbox" /> Deodorize Interior</label>
  <label><input type="checkbox" /> Clean Seat Belts</label>
  <label><input type="checkbox" /> Dust & Clean Headliner & Interior Panels</label>
  <label><input type="checkbox" /> Clean Steering Wheel & Gear Shifter</label>
</section>

<section id="exterior">
  <h2>Exterior Duties</h2>
  <label><input type="checkbox" /> Pre-rinse Vehicle</label>
  <label><input type="checkbox" /> Wash & Dry Vehicle Body</label>
  <label><input type="checkbox" /> Clean Wheels & Tires</label>
  <label><input type="checkbox" /> Apply Tire Dressing</label>
  <label><input type="checkbox" /> Clean Door Jambs</label>
  <label><input type="checkbox" /> Clean Windows & Mirrors Outside</label>
  <label><input type="checkbox" /> Clay Bar Treatment (If Applicable)</label>
  <label><input type="checkbox" /> Apply Wax/Sealant/Coating</label>
  <label><input type="checkbox" /> Clean & Polish Chrome or Trim</label>
  <label><input type="checkbox" /> Clean Exhaust Tips</label>
  <label><input type="checkbox" /> Inspect for Paint Defects & Report</label>
  <label><input type="checkbox" /> Final Detail Wipe-Down</label>
</section>

<section id="products">
  <h2>Product Check</h2>
  <label><input type="checkbox" /> Bucket x3 (Wash, Rinse, Wheels)</label>
  <label><input type="checkbox" /> Grit Guards x2</label>
  <label><input type="checkbox" /> pH-balanced Car Shampoo</label>
  <label><input type="checkbox" /> Wheel & Tire Cleaner</label>
  <label><input type="checkbox" /> Iron Remover / Fallout Remover</label>
  <label><input type="checkbox" /> Clay Bar or Clay Mitt</label>
  <label><input type="checkbox" /> Clay Lubricant</label>
  <label><input type="checkbox" /> Microfiber Wash Mitt</label>
  <label><input type="checkbox" /> Microfiber Drying Towels (XL)</label>
  <label><input type="checkbox" /> Detail Brushes (soft for interior/exterior)</label>
  <label><input type="checkbox" /> Glass Cleaner (Streak-free)</label>
  <label><input type="checkbox" /> Interior APC (All-Purpose Cleaner)</label>
  <label><input type="checkbox" /> Interior Detailer / Protectant</label>
  <label><input type="checkbox" /> Leather Cleaner & Conditioner</label>
  <label><input type="checkbox" /> Vacuum (Cordless or Shop Vac)</label>
  <label><input type="checkbox" /> Steam Cleaner (Optional but Ideal)</label>
  <label><input type="checkbox" /> Tire Shine (Water-based preferred)</label>
  <label><input type="checkbox" /> Ceramic Spray Sealant or Wax</label>
  <label><input type="checkbox" /> Ozone Generator (for odor removal)</label>
  <label><input type="checkbox" /> Air Freshener or Scent Bombs</label>
  <label><input type="checkbox" /> Latex/Nitrile Gloves</label>
  <label><input type="checkbox" /> Knee Pads or Rolling Stool</label>
  <label><input type="checkbox" /> Detailing Apron or Belt</label>
  <label><input type="checkbox" /> LED Work Lights or Headlamp</label>
</section>
</div>
<script>
// Handle checklist form submission
document.getElementById('employee-form').addEventListener('submit', async function(e) {
  e.preventDefault();
  const employee = this.employee.value.trim();
  const date = this.date.value;
  // Collect all checked items with their label text
  const checklist = Array.from(document.querySelectorAll('section label')).filter(l => l.querySelector('input[type="checkbox"]').checked).map(l => l.textContent.trim());
  if (!employee || !date) {
    alert('Please enter your name and date.');
    return;
  }
  const payload = { employee, date, checklist };
  try {
    const res = await fetch('http://localhost:3000/send-checklist', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    });
    const data = await res.json();
    if (data.success) {
      alert('Checklist submitted!');
      this.reset();
      document.querySelectorAll('section input[type="checkbox"]').forEach(cb => cb.checked = false);
    } else {
      alert('Failed to send: ' + (data.error || 'Unknown error'));
    }
  } catch (err) {
    alert('Error sending checklist: ' + err.message);
  }
});
</script>
</body>
</html>

</style>
</body>
</html>
